<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<script>
    function generate(time) {
        const table = document.getElementById("boardbody");
        table.innerHTML = ""; // Clear previous data

        fetch(`leaderboard.php?filter=${time}`) // Pass filter to backend (modify PHP)
            .then(response => response.json())
            .then(data => {
                let count = 1;
                data.forEach(player => {
                    let row = `<tr>
                        <td>${count}</td>
                        <td>${player.username}</td>
                        <td>${player.score}</td>
                        <td>${player.time_spent}</td>
                    </tr>`;
                    table.innerHTML += row;
                    count++;
                });
            })
            .catch(error => console.error("Error loading leaderboard:", error));

        document.getElementById("dropdown").innerHTML = time; // Update button text
    }

    document.addEventListener("DOMContentLoaded", function () {
        generate('All Time'); // Load default leaderboard on page load
    });
</script>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo1.png" alt="CodeClash Logo">
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">Online PvP</a></li>
            <li><a href="#">Challenges</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="profile_page.html">Profile</a></li>
            <li><a href="login_page.html">Login</a></li>
            <li><a href="signup_page.html">Sign Up</a></li>
        </ul>
    </nav>
    <h2>Leaderboard</h2>
    <p>Complete challenges to rise through the ranks and take your spot on the leaderboard!</p>
    <div class="dropdown">
        <button class="dropbtn" id="dropdown">Leaderboard</button>
        <div class="dropdown-content">
            <a href="#" onclick="generate('Today')">Today</a>
            <a href="#" onclick="generate('This Week')">This Week</a>
            <a href="#" onclick="generate('All Time')">All Time</a>
        </div>
    </div>
    <div class="board">
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Time Spent</th>
                </tr>
            </thead>
            <tbody id="boardbody">
            </tbody>
        </table>
    </div>
</body>
</html>
