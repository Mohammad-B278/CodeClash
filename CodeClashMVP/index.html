<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
</head>
<body>
    <div id="timer-container">
        <h3>Timer</h3>
        <p id="timer">00:00:00</p>
    </div>

    <div id="container">
        <div id="problem-section">
            <h2>Problem Description</h2>
            <p>Given an integer array <code>nums</code>, return the sum of all elements.</p>
            <h3>Example:</h3>
            <pre><code>Input: nums = [1, 2, 3]
Output: 6</code></pre>
        </div>
        <div id="editor-section">
            <h2>Code Editor</h2>
            <select id="language-select">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
            </select>
            <div id="editor"></div>
            <button id="run-code">Run Code</button>
        </div>

        <div id="testcase-section">
            <h2>Test Cases</h2>
            <textarea id="testcases">[1, 2, 3]
[4, 5, 6]</textarea>
            <button id="run-tests">Run Test Cases</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
