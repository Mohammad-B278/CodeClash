<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select a Question</h1>
    <ul id="questions-list"></ul>

    <script>
        async function fetchQuestions() {
            try {
                const response = await fetch("fetch_questions.php");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    console.error("Server Error:", data.error);
                    document.getElementById("questions-list").innerHTML = `<li>${data.error}</li>`;
                    return;
                }

                // List with all the questions
                const list = document.getElementById("questions-list");
                list.innerHTML = "";

                data.forEach(q => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="coding_page.html?id=${q.id}">${q.title}</a>`; //url with id of a question to get question ID later on
                    list.appendChild(li);
                 });
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("questions-list").innerHTML = `<li>Error fetching questions. Check console for details.</li>`;
            }
        }

        fetchQuestions();
    </script>
</body>
</html>
