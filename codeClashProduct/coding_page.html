<!-- 
 1. display the selected question and input field for user to writte code, 
 2. Dropdown for selecting the programming language
 3. A submit button to send the user's code to the backend for execution 
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
</head>
<body>
    <div id="container">
        <div id="problem-section">
            <h2 id="problem-title">Problem Title</h2>
            <p id="problem-description">Loading...</p>
            <h3>Example:</h3>
            <pre id="problem-example"><code>Loading...</code></pre>
        </div>


        <div id="editor-section">
            <h2>Code Editor</h2>
            <select id="language-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="cpp">C++</option>
            </select>
            <div id="editor"></div>
            <button id="run-code">Run Code</button>
        </div>


        <div id="testcase-section">
            <h2>Test Cases</h2>
            <textarea id="testcases"></textarea>
            <button id="run-tests">Run Test Cases</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        async function fetchQuestion() {
            const params = new URLSearchParams(window.location.search);
            const questionId = params.get("id");

            if (!questionId) {
                alert("No question selected!");
                return;
            }

            const response = await fetch(`fetch_question.php?id=${questionId}`);
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            document.getElementById("problem-title").innerText = data.title;
            document.getElementById("problem-description").innerText = data.description;
            document.getElementById("problem-example").innerText = `Input: ${data.example.input}\nOutput: ${data.example.output}`;

            //document.getElementById("testcases").value = data.test_cases.map(tc => tc.input).join("\n"); //For now like this, but obviously these 
            // are actual test-cases we will use to run the code, so they shouldn't be there; this field will be empty in the future, keeping for reference just in case
        }

        fetchQuestion();
    </script>

    <script src="script.js"></script>
</body>
</html>
